<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>If condition JavaScript</title>
</head>
<body>
    <h1>Belajar If Kondisi</h1>
    <script>
        //mendeklarasikan angka
        let angka = prompt("masukan angka");
        //mengecek apakah yang diinput bernilai positif
        if (angka > 0){
            alert ("ini angka positif");
        }else {
            alert ("ini angka negatif")
        }
        }
    </script>
    
</body>
</html>
