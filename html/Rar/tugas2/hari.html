<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
    let hari = prompt ("Masukkan Angka :");
        switch (hari){
            case "1" :
            document.writeln("Hari Senin");
            break;
            case "2" :
            document.writeln ("Hari Selasa");
            break;
            case "3" :
            document.writeln("Hari Rabu");
            break;
            case"4" :
            document.writeln("Hari Kamis");
            break;
            case"5" :
            document.writeln("Hari Jumat");
            break;
            case"6" :
            document.writeln("Hari Sabtu");
            break;
            case"7" :
            document.writeln("Hari Minggu");
            break;

        }
    </script>
</body>
</html>
