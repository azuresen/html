<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="iniConfirm()">Konfirmasi</button>

<script>
function iniConfirm() {
  var result = confirm("anda yakin mau melanjtukan");
  if (result === true) {
    alert(" OK!");
  } else {
    alert(" Batal.");
  }
}
</script>
</body>
</html>
