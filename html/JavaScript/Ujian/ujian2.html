<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1;
let sum = 0;

while (i <= 10) {
  document.writeln(i) ; 
  
  sum += i;
  i++;
}

document.writeln("Jumlah dari angka 1-10 adalah: " + sum);

    </script>
    
    
</body>
</html>
