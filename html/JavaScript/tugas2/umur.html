<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let umur = prompt ("Silahkan masukan umur anaka anda")

        if (umur <= 4) {
            document.writeln ("Balita");
        }

        else if (umur <= 12) {
            document.writeln ("Anak-Anak");
        } 

        else if (umur <= 17) {
            document.writeln ("Remaja");
        }

        
        else if (umur > 17) {
            document.writeln ("Dewasa");
        }
    </script>
    
</body>
</html>
